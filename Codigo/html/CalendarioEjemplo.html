<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cabecera.css">
    <link rel="stylesheet" href="../css/calendario.css">
</head>

<body>
  <div id="cabecera"></div>
  <div id="contenido">
    <div id="divContenidoCalendario">
      <div id="infoCalendario">
        <span id="restarMes"> &lt; </span>
        <span id="mesCalendario"> </span>
        <span id="sumarMes"> &gt; </span>
      </div>
      <div id="calendario">
      </div>  
    </div>
      <div id="ListaActividades">
        <div id="infoLista">
          <span class="infoDia"></span>
        </div>
        <div class ="actividad">

      </div>
    </div>
  <div class="otrascosas">
    <span id="errores">ERORRES </span>
  
  
    <!-- Botón para abrir la ventana modal -->
    <button id="abrirModal">Crear Actividad</button>
  
    <!-- La ventana modal -->
    <div id="miModal" class="modal">
      <!-- Contenido de la ventana modal -->
      <div class="modal-content">
        <span id="cerrarModal">&times;</span>
        <form id="formActividad">
          <label for="monitor">motores</label>
          <select name="monitor" id="monitor"></select>
      
          <label for="curso">Curso de los participantes</label>
          <select name="curso" id="curso">
              <option value="4EPO">4º EPO</option>
              <option value="5EPO">5º EPO</option>
              <option value="6EPO">6º EPO</option>
              <option value="1ESO">1º ESO</option>  
              <option value="2ESO">2º ESO</option>
          </select><br>
      
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" name="titulo">
      
          <label for="fechStart">Fecha y hora de inicio:</label>
          <input type="datetime-local" id="fechStart" name="fechStart">
      
          <label for="fechEnd">Fecha y hora de finalización:</label>
          <input type="datetime-local" id="fechEnd" name="fechEnd">
      
          <label for="lugar">Lugar:</label>
          <input type="text" id="lugar" name="lugar">
      
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" name="descripcion"></textarea>
      
          <label for="material">Material:</label>
          <input type="text" id="material" name="material">
          <br>
          <span id="butCrearActividad">Crear Actividad</span>
          <span id="butModificaActividad" class="ocultar">Modificar Actividad</span>
        </form>
      </div>
    </div>
  </div>

  </div>
</body>
<script src="../Js/permisos.js"></script>
<script src="../Js/cargaDinamica.js"></script>
<script src="../js/calendario.js"></script>
</html>
