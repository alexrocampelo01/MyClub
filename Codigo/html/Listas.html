<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Listas</title>
    <link rel="stylesheet" href="../Css/cabecera.css">

<body>
    <div id="cabecera"></div>
    <main>
        <div id="etiquetas">
            <ul>
              <li id="directores">Directores</li>
              <li id="usuarios">Usuarios</li>
              <li id="monitores">Monitor</li>
              <li id="socios">Socios</li>
              <li id="familiares">Familiares</li>
            </ul>
            <!-- <a href="../html/Componentes/FiltrosTablas/FiltroFamiliar.html">Volver</a> -->
        </div>
        <div id="contenedorLista">
            <div id="filtros">
                <form>
                    <label for="tipeUser">Filtros</label>
                    <br>
                    <select name="tipeUser" id="tipeUser">
                        <option value="directores">directores</option>
                        <option value="usuarios">Usuarios</option>
                        <option value="monitores">Monitores</option>
                        <option value="socios">Socios</option>
                        <option value="familiares">Familiares</option>
                    </select>
                    <label for="curso" class="esconder">Selecciona Curso</label>
                    <select name="usuarios" id="curso" class="esconder">
                        <option value="4EPO">4EPO</option>
                        <option value="5EPO">5EPO</option>
                        <option value="6EPO">6EPO</option>
                        <option value="1ESO">1EPO</option>
                        <option value="2ESO">2EPO</option>
                    </select>
                    <span id="visualizarLista">Visualiza Lista</span>
                </form>
            </div>
            <div id="divListas">
                
            </div>
            <button id="crearUsuario">+</button>
        </div>
    </main>
    <div id="modalUsuario" class="modalUsuario">
        <form id="formularioUsuario" name="usuario">
            <span id="cerrarModal">&times;</span>
                <label for="nom_usu">Nombre de Usuario</label>
                <input type="text" name="nom_usu" id="nom_usu">

                <label for="pass">Contrase√±a de usuario</label>
                <input type="text" name="pass" id="pass">

                <label for="nom">Nombre</label>
                <input type="text" name="nom" id="nom">

                <label for="apel1">Primer apellido</label>
                <input type="text" name="apel1" id="apel1">

                <label for="apel2">Primer apellido</label>
                <input type="text" name="apel2" id="apel2">

                <label for="correo">Correo electronico</label>
                <input type="text" name="correo" id="correo">

                <label for="tlf">Telefono</label>
                <input type="number" name="tlf" id="tlf" max="9">
                <label for="tipo_user">Tipo de usario</label>
                <select name="tipo_user" id="tipo_user">
                    <option value="director">Director</option>
                    <option value="monitor">Monitor</option>
                    <option value="socio">Socio</option>
                    <option value="familiar">Familiar</option>
                </select>
                <div id="formTipo">
                    
                </div>

                <input type="checkbox" name="leyDatos" id="leyDatos"><label> Autoriza ha el uso de estos datos</label>
                <h2>aviso legar de lay de proteccion de datos</h2>
            </span> -->
            <span id="butUser">Crear Usuario</span>
        </form>
        <div id="zonaForm">
