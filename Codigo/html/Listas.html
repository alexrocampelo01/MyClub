<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="stylesheet" href="../Css/listas.css">
</head>
<body>
    <nav>
        <a href="index.html">INDEX</a>
        <a href="Listas.html">Listas</a>
        <a href="CalendarioEjemplo.html">Calendarios</a>
    </nav>
    <div id="divListas">
        <div id="Filtros">
            <label for="tipeUser">Selecciona Usarios a listar</label>
            <select name="tipeUser" id="tipeUser">
                <option value="directores">directores</option>
                <option value="usuarios">Usuarios</option>
                <option value="monitores">Monitores</option>
                <option value="socios">Socios</option>
                <option value="familiares">Familiares</option>
            </select>
            <label for="curso" class="esconder">Selecciona Curso</label>
            <select name="usuarios" id="curso" class="esconder">
                <option value="4EPO">4EPO</option>
                <option value="5EPO">5EPO</option>
                <option value="6EPO">6EPO</option>
                <option value="1ESO">1EPO</option>
                <option value="2ESO">2EPO</option>
            </select>
            <span id="visualizarLista">Visualiza Lista</span>
        </div>
        <div id="tableUsuarios">
            <table>
                <thead id="headerTableUsuarios">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Edad</th>
                        <th>Curso</th>
                        <th>Telefono</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="tbodyTablaUsuarios">
                    <tr>
                        <td>Nombre</td>
                        <td>Apellidos</td>
                        <td>Edad</td>
                        <td>Curso</td>
                        <td>Telefono</td>
                        <td>Email</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button id="crearUsuario">+</button>
</body>
<script src="../Js/permisos.js"></script>
<script src="../Js/cargaDinamica.js"></script>
<script src="../Js/listas.js"></script>
</html>
