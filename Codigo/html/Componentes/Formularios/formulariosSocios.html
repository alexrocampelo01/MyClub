<form id="formSocio" name="socio" class="InfoUsu">
    <!-- <h1 id="debugTitulo">FORM socios</h1> ok         -->
    <label for="curso">Curso del socio</label>
    <select name="curso" id="curso">
        <option value="4EPO">4º EPO</option>
        <option value="5EPO">5º EPO</option>
        <option value="6EPO">6º EPO</option>
        <option value="1ESO">1º ESO</option>
        <option value="2ESO">2º ESO</option>
    </select><br>
    <label for="colegio">colegio</label><br>
    <input type="text" name="colegio" id="colegio"><br>
    <label for="fechNac">Fecha nacimineto</label><br>
    <input type="date" name="fechNac" id="fechNac"><br>
    <label for="fecha_inscrip">Fecha de inscripcion</label><br>
    <input type="text" name="fecha_inscrip" id="fecha_inscrip"><br>
    <label for="observaciones">Observaciones</label><br>
    <textarea name="observaciones" id="observaciones" cols="20" rows="5" 
    placeholder="Indica aqui si el socio posee alguna alergio o alguna cosa que cosideres importante que conozca el club"></textarea><br>

</form>
